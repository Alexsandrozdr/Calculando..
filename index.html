<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./icon/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Calculando..</title>
  </head>
  <body>
    <header>
      <h1>Calculando..</h1>
    </header>
    <section>
      <h2>Contador de Passos</h2>
      <div id="dados">
        <p>Inicio: <input type="number" name="inicio" id="txti" /></p>
        <p>Fim: <input type="number" name="fim" id="txtf" /></p>
        <p>Passos: <input type="number" name="passo" id="txtp" /></p>
        <p>
          <input class="but" type="button" value="Contar" onclick="contar()" />
        </p>
        <p>
          <input
            class="but"
            type="reset"
            name="linpar"
            value="Limpar"
            onclick="limparForm()"
          />
        </p>
      </div>
      <div id="res">Preparando A Contagem...</div>
    </section>
    <br />
    <section>
      <div id="boxTab">
        <h2>Tabuada</h2>
        <p>
          Número: <input type="number" name="num" id="txtn" />
          <input
            class="but"
            type="button"
            value="Gerar Tabuada"
            onclick="tabuada()"
          />
        </p>
        <p>
          <input
            class="but"
            type="reset"
            name="linpar"
            value="Limpar"
            onclick="limparTab()"
          />
        </p>
      </div>
      <div>
        <select name="tabuada" id="seltab" size="10">
          <option>Digite um número no campo acima!</option>
        </select>
      </div>
    </section>
    <br />
    <section>
      <div>
        <h2>Analisador de Números</h2>
        <p>Numero (entre 1 e 100)</p>
        <p>
          <input type="number" name="fnum" id="fnum" />
          <input
            class="but"
            type="button"
            value="Adicionar"
            onclick="adicionar()"
          />

          <br />
          <select name="flist" id="flist" size="6"></select>
          <input
            class="but"
            type="button"
            value="Finalizar"
            onclick="finalizar()"
          />
        </p>
      </div>
      <div id="resultado"></div>
    </section>
    <footer>
      <a href="https://www.instagram.com/alexsandro.zdr/" target="_blank">
        <p>&hearts; Alexsandro.ZdR &heartsuit;</p>
      </a>
    </footer>
    <script src="./scripts/passos.js"></script>
    <script src="scripts/tabuada.js"></script>
    <script src="scripts/analisador.js"></script>
  </body>
</html>
